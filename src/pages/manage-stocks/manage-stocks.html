<ion-header>

  <ion-navbar>
    <ion-title>manage_stocks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  

  <div *ngIf="auth.authenticated">
    <h5 class="text-primary">Store Information</h5>
    <!--<h4>
      <strong>UID:</strong> {{ auth.uid }}
    </h4>-->
    <h4>
      <strong>Email:</strong> {{ storeEmail }}
    </h4>

    <h4>
      <strong>Store Name:</strong> {{ storeName }}
    </h4>
    <h4>
      <strong>Store Type:</strong> {{ storeType }}
    </h4>
    

    <button class="button" (click)="logout()">Logout</button>

 
  <form [formGroup]="stockForm" (submit)="addStock()">
    <ion-item>
      <ion-label stacked>Product Name</ion-label>
      <ion-input formControlName="productName" type="text" 
        placeholder="Name of product you wanna register.">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Quantity.</ion-label>
      <ion-input formControlName="productQuantity" type="text" 
        placeholder="Number of units of product present.">
      </ion-input>
    </ion-item>
    

    <ion-item>
        <ion-label stacked>Sell Price of Each Unit.</ion-label>
        <ion-input formControlName="productSellPrice" type="text" 
          placeholder="Sell price of each unit of product.">
        </ion-input>
    </ion-item>
     <ion-item>
      <ion-label stacked>Available or not.</ion-label>
      <ion-input formControlName="isAvailabile" type="text" 
        placeholder="if Available input true ,else false.">
      </ion-input>
    </ion-item>



    <button ion-button block type="submit" [disabled]="!stockForm.valid">Add Stock</button>
      (Edit Maybe..coming later)
    
    
  </form>

</div>
  
</ion-content>
