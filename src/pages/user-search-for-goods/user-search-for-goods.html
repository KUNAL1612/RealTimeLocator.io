<ion-header>

  <ion-navbar>
    <ion-title>Search for products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="userSearchProductForm" (submit)="getStoreForSearchedProduct()">

    
    <ion-item>
        <ion-label stacked>Search for a product</ion-label>
        <ion-input formControlName="productSearched" type="text" 
          placeholder="Enter product name">
        </ion-input>
      </ion-item>

      <button ion-button block type="submit" [disabled]="!userSearchProductForm.valid">Search</button>
      
    
    
    </form>

    <ion-card *ngFor="let stock of stocksForWhichProductIsAvailable">

      <ion-card-header>
       Store Name : {{ stock.storeData.storeName }}
      </ion-card-header>

      <ion-list>
        <ion-item>
            Type of Store : {{ stock.storeData.storeType }}
        </ion-item>

        <ion-item>
            Price of each item : {{ stock.productSellPrice }}
        </ion-item>
        
        <ion-item>
          Store Opening Time: {{ stock.storeData.OpeningTime }}
          </ion-item>

        <ion-item>
            Store Closing Time: {{ stock.storeData.storeClosingTime }}
          </ion-item>


      </ion-list>
        
      
    </ion-card>


    <h3>
        <div #gmap style="width:100%;height:300px"></div>
      </h3>
</ion-content>
