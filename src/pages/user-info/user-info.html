<ion-header>

  <ion-navbar>
    <ion-title>user-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding class='bg-image'>

  

  <div *ngIf="auth.authenticated">
    <h1>Register your store with us </h1>
    <h5 class="text-primary">Store Information</h5>
    <!--<h4>
      <strong>UID:</strong> {{ auth.uid }}
    </h4>-->

    <h4>
      <strong>Email:</strong> {{ auth.getEmail() }}
    </h4>
    <button class="button" (click)="logout()">Logout</button>
 
  <form [formGroup]="storeForm" (submit)="createStore()">
    <ion-item>
      <ion-label stacked>Store Name</ion-label>
      <ion-input formControlName="storeName" type="text" 
        placeholder="Name of store.">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Store Type.</ion-label>
      <ion-input formControlName="storeType" type="text" 
        placeholder="Type of store.">
      </ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Store Opening Time</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" formControlName="storeOpeningTime"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>Store Closing Time</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" formControlName="storeClosingTime"></ion-datetime>
        </ion-item>

 

          <ion-item>
              <ion-label stacked>Store Location.</ion-label>
              <ion-input formControlName="storeLocationCoordinatesLat" type="text" 
                placeholder="Store Location Latitude.">
              </ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Store Location.</ion-label>
              <ion-input formControlName="storeLocationCoordinatesLon" type="text" 
                placeholder="Store Location Longitude.">
              </ion-input>
          </ion-item>

		<div padding-horizontal>
        <div class="form-error">{{createStoreError}}</div>

    <button ion-button block type="submit" [disabled]="!storeForm.valid">
      Add Store
    </button>
		</div>
  </form>
</div>

</ion-content>
